{# Modal de Búsqueda para Propiedades en Venta #}
<div class="modal fade" id="searchModalVenta" tabindex="-1" aria-labelledby="searchModalVentaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white"> {# Título en azul #}
                <h5 class="modal-title" id="searchModalVentaLabel">Buscar Propiedades en Venta</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="searchFormVenta">
                    {# Campo oculto para la operación #}
                    <input type="hidden" name="operation" value="comprar">

                    <div class="mb-3">
                        <label for="propertyTypeVenta" class="form-label">Tipo de Propiedad:</label>
                        <select class="form-select" id="propertyTypeVenta" name="property_type">
                            <option value="">Cualquier Tipo</option>
                            <option value="Casa">Casa</option>
                            <option value="Departamento">Departamento</option>
                            <option value="Terreno">Terreno</option>
                            <option value="Local">Local/Oficina</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="locationVenta" class="form-label">Ubicación (Municipio):</label>
                        <select class="form-select" id="locationVenta" name="location">
                            <option value="">Cualquier Ubicación</option>
                            {# Asegúrate que estos valores coincidan EXACTAMENTE con los de tu DB #}
                            <option value="Boca del Río">Boca del Río</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Alvarado">Alvarado (Riviera Veracruzana)</option> {# Valor exacto de la DB #}
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="minBedroomsVenta" class="form-label">Recámaras (Mín.):</label>
                            <input type="number" class="form-control" id="minBedroomsVenta" name="min_bedrooms" min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="maxBedroomsVenta" class="form-label">Recámaras (Máx.):</label>
                            <input type="number" class="form-control" id="maxBedroomsVenta" name="max_bedrooms" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="priceRangeVenta" class="form-label">Presupuesto (Venta):</label>
                        <select class="form-select" id="priceRangeVenta" name="price_range">
                            <option value="">Cualquier Presupuesto</option>
                            <option value="0-500000">Hasta $500,000</option>
                            <option value="500000-1000000">$500,000 - $1,000,000</option>
                            <option value="1000000-2000000">$1,000,000 - $2,000,000</option>
                            <option value="2000000-3000000">$2,000,000 - $3,000,000</option>
                            <option value="3000000-4000000">$3,000,000 - $4,000,000</option>
                            <option value="4000000-5000000">$4,000,000 - $5,000,000</option>
                            <option value="5000000-6000000">$5,000,000 - $6,000,000</option>
                            <option value="6000000-7000000">$6,000,000 - $7,000,000</option>
                            <option value="7000000-8000000">$7,000,000 - $8,000,000</option>
                            <option value="8000000-9000000">$8,000,000 - $9,000,000</option>
                            <option value="9000000-10000000">$9,000,000 - $10,000,000</option>
                            <option value="10000000-max">Más de $10,000,000</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="submitSearchVenta">Buscar</button>
            </div>
        </div>
    </div>
</div>
